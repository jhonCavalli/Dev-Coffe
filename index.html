<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cafeteria do Dev</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="div-logo">
                <a href="#">
                    <img src="img/logo-cafe.png" alt="Logo da cafeteria" class="div-logo-img">
                    Cafeteria do Dev
                </a>
            </div>
            <div class="div-list">
                <ul class="menu-list">
                    <li><a href="#" class="menu-link">Home</a></li>
                    <li><a href="#" class="menu-link">Serviços</a></li>
                    <li><a href="#" class="menu-link">Sobre</a></li>
                </ul>
                <button class="button-list">Pedidos
                    <img src="img/icon-coffe-button.png" alt="icone-cafe-button" class="img-button-links">
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="conteiner-home">
            <div class="grid">
                <div class="div-text-home">
                    <h1 class="h1-text-home">
                        Nós servimos o melhor <span class="span-h1-home">café</span> mais rico da cidade. 
                    </h1>
                    <div>
                        <button class="button-home">café e Código</button>
                    </div>
                </div>

                <div>
                    <img src="img/cafe-2.png" alt="imagem-cafe" class="img-home">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
